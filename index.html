<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Challenge</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        #container div {
            flex-grow: 1;
            transition: background-color 0.3s;
        }
    </style>

    <!-- Import Tone.js -->
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
</head>
<body>

    <div id="container"></div>

    <script>
        // ———————————
        // ALREADY FINISHED: Tone.js code
        let synth = new Tone.Synth().toDestination();
        function playRandomNote() {
            Tone.start();
            let notes = ["C", "D", "E", "F", "G", "A", "B"];
            let randomOctave = Math.round(Math.random() * 5 + 1);
            let randomNote = notes[Math.floor(Math.random() * notes.length)];
            synth.triggerAttackRelease(randomNote + randomOctave, "64n");
        }
        // ———————————

        let container = document.querySelector("#container");

        // Finished version of the function
        function generateDivs() {
            // Empty the container
            container.innerHTML = "";

            // Random number of divs between 0 and 100
            let count = Math.floor(Math.random() * 99);

            for (let i = 0; i < count; i++) {
                // Create a <div> element
                let newElement = document.createElement("div");

                // Random RGB color
                let green = Math.round(Math.random() * 200);
                let red = Math.round(Math.random() * 200);
                let brown = Math.round(Math.random() * 200);
                newElement.style.backgroundColor = `rgb(${green}, ${red}, ${brown})`;

                // Add to container
                container.append(newElement);

                // Add interactivity
                newElement.addEventListener('mouseenter', function () {
                    playRandomNote();

                    // Change to new random color
                    let pink = Math.round(Math.random() * 200);
                    let yellow = Math.round(Math.random() * 200);
                    let purple = Math.round(Math.random() * 200);
                    newElement.style.backgroundColor = `rgb(${pink}, ${yellow}, ${purple})`;
                });
            }
        }

        // Generate every 1000ms
        generateDivs();
        setInterval(generateDivs, 1000);
    </script>
    
</body>
</html>
